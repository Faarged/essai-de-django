{% extends "base.html" %}
{% load static %}
{% block style %}<link rel="stylesheet" href="{% static 'first_app/test.css' %}" />{% endblock %}
{% block title %}Accueil{% endblock%}
{% block head %}Zog zog{% endblock %}
{% block content%}
<h1 class="text-center">Bienvenue voyageur</h1>
<p> Es-tu prets à servir la horde?</p>
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'first_app/orgri.jpg' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'first_app/tonnerre.jpg' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'first_app/silvermoon.jpg' %}" class="d-block w-100" alt="...">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Précédent</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Suivant</span>
  </a>
</div>

<div class="parallax-window" data-parallax="scroll" data-image-src="{% static 'first_app/porte-tenebres.jpg' %}"></div>

<div id="gallerie" class="d-flex justify-content-center w-100 row wrap">
          <div class="box">
            <img src="{% static 'first_app/zandalar.jpg' %}">
          </div>
          <div class="box">
            <img src="{% static 'first_app/icc.jpg' %}">
          </div>
          <div class="box">
            <img src="{% static 'first_app/thrall.jpg' %}">
          </div>
          <div class="box">
            <img src="{% static 'first_app/cairne.jpg' %}">
          </div>
          <div class="box">
            <img src="{% static 'first_app/voljin.jpg' %}">
          </div>
          <div class="box">
            <img src="{% static 'first_app/sylvanas.jpg' %}">
          </div>
          <div class="box">
            <img src="{% static 'first_app/lorthemar.jpg' %}">
          </div>
          <div class="box">
            <img src="{% static 'first_app/gallywix.jpg' %}">
          </div>
        </div>

{% endblock %}
